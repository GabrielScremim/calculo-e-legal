        <!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interpolação de Lagrange</title>
    <style>
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
            margin: 0 auto;
        }

        h1 {
            margin-bottom: 20px;
        }

        .point {
            margin-bottom: 10px;
        }

        label {
            margin-right: 10px;
        }

        input[type="number"] {
            width: 60px;
            margin-right: 10px;
        }

        button {
            margin-top: 10px;
            padding: 5px 10px;
            border: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Interpolação de Lagrange</h1>
        <form id="points-form">
            <div id="points-inputs">
                <div class="point">
                    <label for="x0">x0:</label>
                    <input type="number" id="x0" name="x0" step="any">
                    <label for="y0">y0:</label>
                    <input type="number" id="y0" name="y0" step="any">
                </div>
            </div>
            <button type="button" id="add-point">Adicionar Ponto</button>
            <button type="button" id="calculate">Calcular Polinômio</button>
        </form>
        <div>
            <label for="x-value">Calcular P(x) para x:</label>
            <input type="number" id="x-value" name="x-value" step="any">
        </div>
        <div id="result"></div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            let pointCount = 1;

            document.getElementById('add-point').addEventListener('click', function () {
                const pointsInputs = document.getElementById('points-inputs');
                const newPoint = document.createElement('div');
                newPoint.classList.add('point');
                newPoint.innerHTML = `
                    <label for="x${pointCount}">x${pointCount}:</label>
                    <input type="number" id="x${pointCount}" name="x${pointCount}" step="any">
                    <label for="y${pointCount}">y${pointCount}:</label>
                    <input type="number" id="y${pointCount}" name="y${pointCount}" step="any">
                `;
                pointsInputs.appendChild(newPoint);
                pointCount++;
            });

            document.getElementById('calculate').addEventListener('click', function () {
                const xValues = [];
                const yValues = [];

                for (let i = 0; i < pointCount; i++) {
                    const x = parseFloat(document.getElementById(`x${i}`).value);
                    const y = parseFloat(document.getElementById(`y${i}`).value);
                    if (!isNaN(x) && !isNaN(y)) {
                        xValues.push(x);
                        yValues.push(y);
                    }
                }

                const xValue = parseFloat(document.getElementById('x-value').value);
                if (!isNaN(xValue)) {
                    const result = lagrangeInterpolation(xValues, yValues, xValue);
                    document.getElementById('result').textContent = `P(${xValue}) = ${result}`;
                } else {
                    document.getElementById('result').textContent = "Por favor, insira um valor válido para x.";
                }
            });

            function lagrangeInterpolation(x, y, xValue) {
                const n = x.length;
                let result = 0;

                for (let i = 0; i < n; i++) {
                    let term = y[i];
                    for (let j = 0; j < n; j++) {
                        if (j !== i) {
                            term *= (xValue - x[j]) / (x[i] - x[j]);
                        }
                    }
                    result += term;
                }

                return result;
            }
        });
    </script>
</body>

</html>
